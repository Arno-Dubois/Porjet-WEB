<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="https://kit.fontawesome.com/314c9f462e.js"></script>
        <script type="module" src="./js/loadActorFocus.js" defer></script>
        <title>Détails de l'acteur</title>
    </head>
    <body>
        <!-- Desktop nav -->
        <nav class="desktop-nav">
            <a href="index.html"><i class="fas fa-film"></i></a>
            <ul>
                <li><a href="/#title-movie">Film</a></li>
                <li><a href="/#title-category">Séries</a></li>
                <li><a href="/#title-tendances">Populaires</a></li>
            </ul>
        </nav>
        <!-- Mobile nav -->

        <nav class="nav-list-mobile" id="mobileNav">
            <a href="index.html"><i class="fas fa-film"></i></a>
            <div id="barr">
                <div class="tt">
                    <div id="top-nav" class="bar"></div>
                    <div id="middle-nav" class="bar"></div>
                    <div id="bottom-nav" class="bar"></div>
                </div>
            </div>
            <div class="mobile-nav-content" id="menu-nav">
                <ul>
                    <li><a href="">Films</a></li>
                    <li><a href="">Séries</a></li>
                    <li><a href="">Populaires</a></li>
                </ul>
            </div>
        </nav>

        <!-- Content -->

        <div class="focus-container actor-focus-container">
            <!-- Content will be dynamically loaded by JavaScript -->
        </div>

        <!-- Footer -->
        <footer>
            <p>Tous droits réservés</p>
        </footer>

        <script>
            document
                .getElementById("barr")
                .addEventListener("click", function () {
                    document
                        .getElementById("mobileNav")
                        .classList.toggle("open");
                });
        </script>
    </body>
</html>
